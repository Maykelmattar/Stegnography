<ion-content [fullscreen]="true">
    <p class="title">CYB-560</p>
    <ion-grid class="menu">
        <ion-row>
            <ion-col size="6">
                <ion-card class="card" (click)="encrypt()">
                    <ion-icon class="icon lock" name="lock-closed-outline"></ion-icon>
                </ion-card>
            </ion-col>
            <ion-col size="6">
                <ion-card class="card" (click)="decrypt()">
                    <ion-icon class="icon unlock" name="lock-open-outline"></ion-icon>
                </ion-card>
            </ion-col>

        </ion-row>
    </ion-grid>
    <p class="credit">Developed By Maykel Mattar</p>
</ion-content>
